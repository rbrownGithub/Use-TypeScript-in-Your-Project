<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Enter a new to-do">
    <button id="add-btn">Add To-Do</button>
    <ul id="todo-list">
      <!-- To-dos will be dynamically added here -->
    </ul>
  </div>

  <script src="./dist/organizer.js"></script>
</body>
</html>
